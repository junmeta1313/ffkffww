    reminding{display:none}
    .wrap{max-width:1200px;margin:0 auto;padding:18px 16px 34px;}

    header{display:flex;flex-wrap:wrap;gap:12px 14px;align-items:flex-end;justify-content:space-between;margin-bottom:14px;}
    h1{font-size:20px;margin:0;letter-spacing:-.2px;} .subtitle{margin:0;color:var(--muted);font-size:13px;line-height:1.45;}
    .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:flex-end;}
    .control{display:flex;gap:8px;align-items:center;background:rgba(255,255,255,.06);border:1px solid var(--line);border-radius:999px;padding:8px 10px;box-shadow:0 6px 18px rgba(0,0,0,.18);backdrop-filter:blur(8px);}
    .control label{font-size:12px;color:var(--muted);white-space:nowrap}
    .control input[type="search"]{width:min(320px,56vw);background:transparent;border:0;outline:none;color:var(--text);font-size:13px;}
    .control select{background:transparent;border:0;outline:none;color:var(--text);font-size:13px;appearance:none;-webkit-appearance:none;padding-right:14px;cursor:pointer;}

    .grid{display:grid;grid-template-columns:1fr;gap:10px;padding:12px;}

    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{flex:1 1 auto;min-width:0;}
    .nameRow{display:flex;align-items:baseline;justify-content:space-between;gap:10px;}
    .name{font-weight:750;letter-spacing:-.2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    .tags{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px}
    .tag{font-size:11px;padding:4px 8px;border-radius:999px;border:1px solid var(--line);background:var(--chip);color:var(--muted);}
    .stats{margin-top:8px;display:flex;flex-wrap:wrap;gap:10px 14px;color:var(--muted);font-size:12px;}
    .stat b{color:var(--text);font-weight:700}
    .mini{color:var(--muted2);font-size:12px;white-space:nowrap;}
    .detailWrap{padding:14px;}
    .detailTop{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap;padding-bottom:12px;border-bottom:1px solid var(--line);}
    .detailLeft{display:flex;gap:12px;align-items:center;min-width:0;}
    .bigAvatar{width:56px;height:56px;border-radius:16px;border:1px solid var(--line2);overflow:hidden;box-shadow:0 14px 26px rgba(0,0,0,.3);background:rgba(255,255,255,.04);flex:0 0 auto;}
    .bigAvatar img{width:100%;height:100%;object-fit:cover;display:block}
    .detailTitle{min-width:0}

    .pill{border:1px solid var(--line);background:rgba(255,255,255,.06);border-radius:999px;padding:6px 10px;font-size:12px;color:var(--muted);white-space:nowrap;}
    .pill b{color:var(--text)} .pill.good b{color:var(--good)} .pill.warn b{color:var(--warn)} .pill.bad b{color:var(--bad)}
    .section{margin-top:12px;border:1px solid var(--line);border-radius:var(--radius2);background:rgba(0,0,0,.16);overflow:hidden;}
    .sectionHead{padding:10px 12px;display:flex;align-items:center;justify-content:space-between;gap:10px;border-bottom:1px solid var(--line);background:rgba(255,255,255,.04);}
    .sectionHead .h{font-weight:750;letter-spacing:-.2px;} .sectionHead .sub{color:var(--muted2);font-size:12px;}
    .sectionBody{padding:12px;}
    .buildRow{display:flex;flex-wrap:wrap;gap:10px 12px;align-items:center;justify-content:space-between;padding:10px 10px;border:1px solid var(--line);border-radius:12px;background:rgba(255,255,255,.03);margin-bottom:10px;}

    .buildLeft{display:flex;flex-direction:column;gap:6px;min-width:min(360px,100%);} .buildLabel{font-size:12px;color:var(--muted);}
    .items{display:flex;flex-wrap:wrap;gap:8px;align-items:center;}

    .item img{width:28px;height:28px;border-radius:8px;border:1px solid var(--line2);background:rgba(255,255,255,.04);object-fit:cover;flex:0 0 auto;}
    .item .t{font-size:12px;color:var(--text);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:260px;}
    .buildRight{display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:flex-end;color:var(--muted);font-size:12px;}

    .skillLine{color:var(--muted);font-size:13px;line-height:1.45}

    .lvl .s{width:30px;height:30px;border-radius:999px;display:grid;place-items:center;font-weight:900;border:1px solid var(--line2);background:rgba(255,255,255,.04);}

    .footerNote{margin-top:12px;color:var(--muted2);font-size:12px;line-height:1.55;padding:12px 14px;border-top:1px solid var(--line);background:rgba(0,0,0,.10);}
    @media (max-width:980px){.main{grid-template-columns:1fr;} .control input[type="search"]{width:min(520px,70vw)} .levels{grid-template-columns:repeat(6,minmax(0,1fr));}}
    @media (max-width:560px){.wrap{padding:16px 12px 26px;} .control{width:100%;justify-content:space-between;} .control input[type="search"]{width:62vw;} .levels{grid-template-columns:repeat(4,minmax(0,1fr));} .item .t{max-width:170px;}}
  </style>
</head>
